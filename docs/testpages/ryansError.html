
<html>
	<head>
		<title>Test</title>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" language="javascript">
			function clicked() {
				window.setTimeout(finished, 5000);
			}

			function finished() {
				$("#content").append('<select id="dropdown"><option value="1">1</option><option value="2">2</option></select>');
			}
		</script>
	</head>
	<body>
		<button id="clickMe" onclick="clicked()">Click Me</button>
		<div id="content"></div>
	</body>
</html>
