<html>
    <head>
        <title>canopy testing page</title>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    </head>

    <body>
	<ul id="list"></ul>
    
    <script type="text/javascript">
        $(document).ready(function () {
            setTimeout(function () { $("#list").append('<li class="number">1</li>'); }, 400)      
            setTimeout(function () { $("#list").append('<li class="number">2</li>'); }, 800)      
            setTimeout(function () { $("#list").append('<li class="number">3</li>'); }, 1200)      
            setTimeout(function () { $("#list").append('<li class="number">4</li>'); }, 1600)

		});        
    </script>

    </body>
</html>
