<html>
<head>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="http://bxslider.com/sites/default/files/jquery.bxSlider.min.js" type="text/javascript"></script>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-responsive.css" rel="stylesheet" />
    <link href="css/demo.css" rel="stylesheet" />
</head>
<body>
  
  <div class="container">
    <h1 id="header">canopy demo</h1>
    <hr/>
      <form method="get" action="page2.html" >
        <legend>People Form</legend>
        <div style="margin-left: 10px">
          <input id="firstName" placeholder="First Name" type="text" class="span4" /><br/>
          <input id="lastName" placeholder="Last Name" type="text" class="span4" /><br/>
          <input id="dob" placeholder="Date of Birth" type="text" class="span4" /><br/>
          <label class="radio">
            <input type="radio" name="gender" id="genderMale" value="option1" checked>Male
          </label>
          <label class="radio">
            <input type="radio" name="gender" id="genderFemale" value="option2">Female
          </label>
          <hr/>
          <textarea id="address" rows="10" cols="20" placeholder="Address" class="span4" ></textarea><br/>
          <input id="city" placeholder="City" type="text" class="span4" /><br/>
          <select id="state" class="span4">
            <option>Choose a state...</option>
            <option>CA</option>
            <option>HI</option>
            <option>NY</option>
            <option>TX</option>
          </select><br/>
          <input id="zip" placeholder="Zip" type="text" class="span4" /><br/>
          <hr/>
          <label class="checkbox optin">
            <input type="checkbox" checked="checked">
            Opt in for newsletter 
          </label>
          <label class="checkbox agree">
            <input type="checkbox">
            I Agree to Terms
          </label>
          <hr/>
          <input type="submit" value="continue" class="btn-primary span2">
        </div>
      </form>
  </div>
</body>
</html>
